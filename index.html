        const tooltip = document.getElementById('tooltip');
        let currentTooltipTarget = null;

        function showTooltip(event, content) {
            const target = event.currentTarget;
            if (currentTooltipTarget === target) return;
            
            currentTooltipTarget = target;
            tooltip.textContent = content;
            tooltip.classList.add('visible');
            
            const rect = target.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            
            // è®¡ç®—ä½ç½®ï¼Œç¡®ä¿æç¤ºæ¡†ä¸ä¼šè¶…å‡ºè§†çª—
            let left = rect.left + (rect.width - tooltipRect.width) / 2;
            let top = rect.bottom + 8;
            
            // æ°´å¹³æ–¹å‘è°ƒæ•´
            if (left < 8) {
                left = 8;
            } else if (left + tooltipRect.width > window.innerWidth - 8) {
                left = window.innerWidth - tooltipRect.width - 8;
            }
            
            // å‚ç›´æ–¹å‘è°ƒæ•´
            if (top + tooltipRect.height > window.innerHeight - 8) {
                top = rect.top - tooltipRect.height - 8;
            }
            
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;

        // è®¡ç®—ä»ä»Šå¤©åˆ°2024å¹´åº•çš„å·¥ä½œæ—¥æ•°é‡
        function getWorkdaysUntilYearEnd(startDate) {
            const endDate = new Date('2024-12-31');
            let workdays = 0;
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {

                    workdays++;

                currentDate.setDate(currentDate.getDate() + 1);
            }

        }

        // è®¡ç®—å¢æŠ•æ¯”ä¾‹
        function calculateInvestmentRate(date, baseDate) {
            // é‡è¦æ—¥æœŸï¼š2024å¹´12æœˆ15æ—¥ï¼ˆè§„åˆ™å˜æ›´æ—¥æœŸï¼‰
            const cutoffDate = new Date(2024, 11, 15);
            
            // å°†æ—¥æœŸé‡ç½®åˆ°åˆå¤œæ—¶åˆ†
            date = new Date(date);
            date.setHours(0, 0, 0, 0);
            baseDate = new Date(baseDate);
            baseDate.setHours(0, 0, 0, 0);
            
            // 12æœˆ15æ—¥åŠä¹‹å‰çš„è§„åˆ™ï¼šåŸºäºåˆ°æœŸå¹´ä»½åˆ¤æ–­
            if (baseDate <= cutoffDate) {

                    return 5; // 2025å¹´åˆ°æœŸçš„ä¿å•
                }
                return 3; // 2024å¹´æˆ–ä¹‹å‰åˆ°æœŸçš„ä¿å•

            // 12æœˆ16æ—¥åŠä¹‹åçš„è§„åˆ™ï¼šåŸºäºåˆ°æœŸæ—¶é—´åˆ¤æ–­
            const diffTime = date - baseDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0 && diffDays <= 30) {
                if (diffDays >= 20) {

        // é€‰ä¸­æ—¥æœŸå¤„ç†
        function handleDateSelection(dateDiv, date, baseDate) {
            // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.calendar-date.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // æ·»åŠ æ–°çš„é€‰ä¸­çŠ¶æ€
            dateDiv.classList.add('selected');
            
            // è·å–çŠ¶æ€å’Œè´¹ç‡
            const status = isWithinRenewalPeriod(date, baseDate);
            const rate = status === 'renewable' ? calculateInvestmentRate(date, baseDate) : null;
            
            // æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
            const description = getDateStatusDescription(status, rate);
            showTooltip({ currentTarget: dateDiv }, description);
        }

        // ç”Ÿæˆæ—¥å†
        function generateCalendar() {
            const selectedDate = new Date(document.getElementById('dateSearch').value);
            const currentMonth = selectedDate.getMonth();
            const currentYear = selectedDate.getFullYear();
            
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            
            // ç”Ÿæˆå½“å‰æœˆå’Œä¸‹ä¸ªæœˆçš„æ—¥å†
            for(let monthOffset = 0; monthOffset < 2; monthOffset++) {
                const targetDate = new Date(currentYear, currentMonth + monthOffset, 1);
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';
                monthSection.style.opacity = '0';
                monthSection.style.transform = 'translateY(20px)';
                
                // æœˆä»½æ ‡é¢˜
                const monthDivider = document.createElement('div');
                monthDivider.className = 'month-divider';
                monthDivider.textContent = `${targetDate.getFullYear()}å¹´${targetDate.getMonth() + 1}æœˆ`;
                monthSection.appendChild(monthDivider);
                
                // æ˜ŸæœŸè¡Œ
                const weekdayRow = document.createElement('div');
                weekdayRow.className = 'weekday-row';
                const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                weekdays.forEach(day => {
                    const weekdayHeader = document.createElement('div');
                    weekdayHeader.className = 'weekday-header';
                    weekdayHeader.textContent = day;
                    weekdayRow.appendChild(weekdayHeader);
                });
                monthSection.appendChild(weekdayRow);
                
                // æ—¥æœŸå®¹å™¨
                const datesContainer = document.createElement('div');
                datesContainer.className = 'dates-container';
                
                // è·å–å½“æœˆç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡ ï¼ˆ0-6ï¼‰
                const firstDay = targetDate.getDay();
                
                // è·å–å½“æœˆå¤©æ•°
                const lastDay = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0).getDate();
                
                // å¡«å……ç©ºç™½æ—¥æœŸ
                for(let i = 0; i < firstDay; i++) {
                    const emptyDate = document.createElement('div');
                    emptyDate.className = 'calendar-date';
                    datesContainer.appendChild(emptyDate);
                }
                
                // å¡«å……å®é™…æ—¥æœŸ
                for(let day = 1; day <= lastDay; day++) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'calendar-date';
                    
                    const currentDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), day);
                    const dateNumber = document.createElement('div');
                    dateNumber.className = 'date-number';
                    dateNumber.textContent = day;
                    dateDiv.appendChild(dateNumber);
                    
                    // è®¾ç½®æ—¥æœŸçŠ¶æ€æ ·å¼
                    const status = isWithinRenewalPeriod(currentDate, selectedDate);
                    dateDiv.classList.add(status);
                    
                    // åªåœ¨å¯ç»­æœŸçŠ¶æ€ä¸‹æ˜¾ç¤ºå¢æŠ•è´¹ç”¨
                    if (status === 'renewable') {
                        const investmentRate = calculateInvestmentRate(currentDate, selectedDate);
                        if (investmentRate !== null) {
                            const rateDiv = document.createElement('div');
                            rateDiv.className = 'investment-rate';
                            rateDiv.textContent = `+${investmentRate}%`;
                            rateDiv.dataset.rate = investmentRate;
                            dateDiv.appendChild(rateDiv);
                        }
                    }
                    
                    // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                    dateDiv.addEventListener('mouseenter', (e) => {
                        const description = getDateStatusDescription(status, status === 'renewable' ? calculateInvestmentRate(currentDate, selectedDate) : null);
                        showTooltip(e, description);
                    });
                    
                    dateDiv.addEventListener('mouseleave', hideTooltip);
                    
                    if (status !== 'expired') {
                        dateDiv.addEventListener('click', () => {
                            handleDateSelection(dateDiv, currentDate, selectedDate);
                        });
                    }
                    
                    datesContainer.appendChild(dateDiv);
                }
                
                monthSection.appendChild(datesContainer);
                calendarDiv.appendChild(monthSection);
                
                // æ·»åŠ æ¸å…¥åŠ¨ç”»
                setTimeout(() => {
                    monthSection.style.transition = 'all 0.3s ease';
                    monthSection.style.opacity = '1';
                    monthSection.style.transform = 'translateY(0)';
                }, monthOffset * 100);
            }
            
            // æ›´æ–°æ¯æ—¥æ¿€åŠ±è¯è¯­
            updateDailyQuote();
        }

        // æ¿€åŠ±è¯è¯­æ•°ç»„
        const motivationalQuotes = [
            "ç”¨å¿ƒæœåŠ¡ï¼Œå“è´¨å¦‚ä¸€",
            "æœåŠ¡è‡³ä¸Šï¼Œå“è´¨æ°¸æ’",
            "åŒ å¿ƒæœåŠ¡ï¼Œå“è¶Šå“è´¨",
            "å“è´¨æœåŠ¡ï¼Œæ°¸ç»­ç»è¥",
            "ä¸“æ³¨æœåŠ¡ï¼Œè¿½æ±‚å“è¶Š",
            "æœåŠ¡å¦‚å¿ƒï¼Œå“è´¨å¦‚é‡‘",
            "å“è´¨æ‰¿è¯ºï¼ŒæœåŠ¡ç›¸éš",
            "æœåŠ¡ä¸ºæœ¬ï¼Œå“è´¨ä¸ºå…ˆ",
            "ç²¾ç›Šæ±‚ç²¾ï¼ŒæœåŠ¡å¦‚ä¸€",
            "å“è´¨å¦‚å±±ï¼ŒæœåŠ¡å¦‚æ°´"
        ];

        // è·å–éšæœºæ¿€åŠ±è¯è¯­
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            return motivationalQuotes[randomIndex];
        }

        // æ›´æ–°æ¯æ—¥æ¿€åŠ±è¯è¯­
        function updateDailyQuote() {
            const quoteElement = document.getElementById('dailyQuote');
            quoteElement.style.opacity = '0';
            quoteElement.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                const quote = getRandomQuote();
                quoteElement.textContent = quote;
                quoteElement.style.transition = 'all 0.3s ease';
                quoteElement.style.opacity = '1';
                quoteElement.style.transform = 'scale(1)';
            }, 300);
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
            const today = new Date();
            const dateInput = document.getElementById('dateSearch');
            dateInput.valueAsDate = today;
            
            // è®¾ç½®æ—¥æœŸèŒƒå›´ï¼ˆ2024å¹´12æœˆè‡³2025å¹´2æœˆï¼‰
            dateInput.min = '2024-12-01';
            dateInput.max = '2025-02-29';
            
            // ç”Ÿæˆæ—¥å†
            generateCalendar();
            
            // æ·»åŠ æ—¥æœŸå˜æ›´äº‹ä»¶ç›‘å¬
            dateInput.addEventListener('change', generateCalendar);
            
            // æ·»åŠ å›¾ä¾‹å·¥å…·æç¤º
            document.querySelectorAll('.legend-item[data-tooltip]').forEach(item => {
                item.addEventListener('mouseenter', (e) => {
                    showTooltip(e, e.currentTarget.dataset.tooltip);
                });
                item.addEventListener('mouseleave', hideTooltip);
            });
            
            // æ·»åŠ é”™è¯¯å¤„ç†
            window.onerror = function(msg, url, line) {
                console.error(`å‘ç”Ÿé”™è¯¯ï¼š${msg}\næ–‡ä»¶ï¼š${url}\nè¡Œå·ï¼š${line}`);
                return false;
            };
        };
    </script>
