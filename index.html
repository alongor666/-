<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>续保费用变化提醒</title>
    <style>
        :root {
            /* 主题色 - 使用更柔和的色调 */
            --primary-color: #3b7dd8;
            --primary-light: #edf2fa;
            --primary-dark: #2d5ca0;
            
            /* 状态色 - 调整对比度和饱和度 */
            --success-color: #34a853;
            --success-light: #e8f5e9;
            --success-border: #4caf50;
            --warning-color: #fbbc05;
            --warning-light: #fff3e0;
            --warning-border: #ff9800;
            --danger-color: #ea4335;
            --danger-light: #ffebee;
            --danger-border: #f44336;
            --disabled-color: #9aa0a6;
            --disabled-light: #f1f3f4;
            --disabled-border: #dadce0;
            
            /* 费率色 - 使用更微妙的色阶 */
            --rate-0-color: #5f6368;
            --rate-0-light: #f8f9fa;
            --rate-3-color: #1a73e8;
            --rate-3-light: #e8f0fe;
            --rate-5-color: #174ea6;
            --rate-5-light: #e3f2fd;
            
            /* 背景色 */
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --bg-dark: #202124;
            
            /* 文字色 */
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-light: #ffffff;
            --text-hint: #80868b;
            
            /* 边框和阴影 */
            --border-color: #dadce0;
            --shadow-sm: 0 1px 2px rgba(60,64,67,0.1);
            --shadow-md: 0 2px 4px rgba(60,64,67,0.1);
            --shadow-lg: 0 4px 8px rgba(60,64,67,0.1);
            
            /* 间距 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* 圆角 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* 动画 */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.35s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: var(--spacing-md);
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
            background-color: var(--bg-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 var(--spacing-sm);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .date-input-container {
            margin-bottom: var(--spacing-lg);
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .date-input-container label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        #dateSearch {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            color: var(--text-primary);
            background-color: var(--bg-white);
            transition: all var(--transition-fast);
            cursor: pointer;
            min-width: 200px;
        }

        #dateSearch:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        #dateSearch:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .calendar-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--bg-light);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: background-color var(--transition-fast);
            position: relative;
        }

        .legend-item:hover {
            background-color: var(--bg-white);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: var(--radius-sm);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .legend-renewable { 
            background-color: var(--success-light);
            border: 1px solid var(--success-border);
        }
        .legend-expired { 
            background-color: var(--danger-light);
            border: 1px solid var(--danger-border);
        }
        .legend-not-renewable { 
            background-color: var(--disabled-light);
            border: 1px solid var(--disabled-border);
        }
        .legend-rate-0 { 
            background-color: var(--rate-0-light);
            border: 1px solid var(--rate-0-color);
        }
        .legend-rate-3 { 
            background-color: var(--rate-3-light);
            border: 1px solid var(--rate-3-color);
        }
        .legend-rate-5 { 
            background-color: var(--rate-5-light);
            border: 1px solid var(--rate-5-color);
        }

        .legend-item[data-tooltip] {
            cursor: help;
        }

        .legend-item[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            z-index: 1000;
            pointer-events: none;
            opacity: 1;
            transition: opacity var(--transition-fast);
            white-space: nowrap;
            box-shadow: var(--shadow-md);
            top: calc(100% + var(--spacing-xs));
            left: 50%;
            transform: translateX(-50%);
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .month-section {
            background-color: var(--bg-white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all var(--transition-normal);
            border: 1px solid var(--border-color);
        }

        .month-section:hover {
            box-shadow: var(--shadow-md);
        }

        .month-divider {
            padding: var(--spacing-sm);
            text-align: center;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
        }

        .weekday-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--bg-white);
        }

        .weekday-header {
            padding: var(--spacing-xs);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }

        .dates-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border-color);
            padding: 1px;
        }

        .calendar-date {
            aspect-ratio: 1;
            background-color: var(--bg-white);
            position: relative;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xs);
        }

        .calendar-date:hover {
            transform: scale(1.02);
            z-index: 1;
            box-shadow: var(--shadow-sm);
        }

        .date-number {
            font-size: 0.9375rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .investment-rate {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 4px;
            border-radius: var(--radius-sm);
            opacity: 0.9;
            transition: opacity var(--transition-fast);
        }

        .calendar-date:hover .investment-rate {
            opacity: 1;
        }

        /* 状态样式 */
        .calendar-date.renewable {
            background-color: var(--success-light);
            border: 1px solid var(--success-border);
        }

        .calendar-date.expired {
            background-color: var(--danger-light);
            border: 1px solid var(--danger-border);
            cursor: not-allowed;
        }

        .calendar-date.expired::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 45%, var(--danger-border) 45%, var(--danger-border) 55%, transparent 55%);
            opacity: 0.2;
        }

        .calendar-date.not-renewable {
            background-color: var(--disabled-light);
            border: 1px solid var(--disabled-border);
            cursor: not-allowed;
        }

        .calendar-date.not-renewable::before {
            content: '🔒';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.75rem;
            opacity: 0.5;
        }

        /* 费率样式 */
        .investment-rate[data-rate="0"] {
            color: var(--rate-0-color);
            background-color: var(--rate-0-light);
        }

        .investment-rate[data-rate="3"] {
            color: var(--rate-3-color);
            background-color: var(--rate-3-light);
        }

        .investment-rate[data-rate="5"] {
            color: var(--rate-5-color);
            background-color: var(--rate-5-light);
        }

        /* 日期选中状态 */
        .calendar-date.selected {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
            z-index: 2;
            border: 2px solid var(--primary-color);
        }

        /* 每日激励语 */
        .daily-quote-container {
            text-align: center;
            margin: var(--spacing-xl) 0 0;
            padding: var(--spacing-lg);
            background-color: var(--primary-light);
            border-radius: var(--radius-lg);
            border: 1px solid var(--primary-color);
            color: var(--primary-dark);
        }

        #dailyQuote {
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-normal);
            line-height: 1.6;
        }

        /* 工具提示 */
        .tooltip {
            position: fixed;
            z-index: 1000;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            line-height: 1.4;
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--transition-fast);
            white-space: pre-line;
            box-shadow: var(--shadow-md);
            max-width: 280px;
            text-align: center;
        }

        .tooltip.visible {
            opacity: 1;
        }

        /* 选中状态样式 */
        .calendar-date.selected {
            outline: 2px solid var(--primary-color);
            outline-offset: -2px;
            box-shadow: var(--shadow-md);
            transform: scale(1.05);
            z-index: 1;
        }

        .calendar-date.selected .date-number {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* 副标题样式 */
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-top: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
        }

        /* 标题容器样式 */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-xs);
            }

            .container {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.875rem;
                padding: 0 var(--spacing-md);
            }

            #calendar {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .calendar-legend {
                flex-direction: column;
                align-items: flex-start;
                padding: var(--spacing-sm);
                margin: 0 var(--spacing-sm) var(--spacing-md);
            }

            .legend-item {
                width: 100%;
                justify-content: flex-start;
            }

            .daily-quote-container {
                margin: var(--spacing-md) 0 0;
                padding: var(--spacing-md);
            }

            #dailyQuote {
                font-size: 0.875rem;
            }

            .calendar-date {
                padding: var(--spacing-xs);
            }

            .date-number {
                font-size: 0.875rem;
            }

            .investment-rate {
                font-size: 0.6875rem;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #202124;
                --bg-white: #2d2e31;
                --text-primary: #e8eaed;
                --text-secondary: #9aa0a6;
                --border-color: #3c4043;
                
                --primary-light: rgba(59,125,216,0.1);
                --success-light: rgba(52,168,83,0.1);
                --warning-light: rgba(251,188,5,0.1);
                --danger-light: rgba(234,67,53,0.1);
                --disabled-light: rgba(154,160,166,0.1);
                
                --rate-0-light: rgba(95,99,104,0.1);
                --rate-3-light: rgba(26,115,232,0.1);
                --rate-5-light: rgba(23,78,166,0.1);
            }

            .calendar-date.expired::after {
                opacity: 0.1;
            }

            .legend-color {
                border-color: rgba(255,255,255,0.1);
            }
        }

        /* 动画关键帧 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* 无障碍支持 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>续保费用变化提醒</h1>
            <p class="subtitle">轻松查看续保费用变化</p>
        </div>
        
        <div class="date-input-container">
            <label for="dateSearch">选择签单日期，查看费用变化</label>
            <input type="date" id="dateSearch" onchange="generateCalendar()">
        </div>

        <div class="calendar-legend">
            <div class="legend-item" data-tooltip="可以办理续保的日期">
                <div class="legend-color legend-renewable"></div>
                <span>可续期</span>
            </div>
            <div class="legend-item" data-tooltip="已过期，无法办理续保">
                <div class="legend-color legend-expired"></div>
                <span>已过期</span>
            </div>
            <div class="legend-item" data-tooltip="超出可续期时间范围">
                <div class="legend-color legend-not-renewable"></div>
                <span>不可续期</span>
            </div>
            <div class="legend-item" data-tooltip="标准费率，无额外费用">
                <div class="legend-color legend-rate-0"></div>
                <span>基础费率</span>
            </div>
            <div class="legend-item" data-tooltip="在基础费率上增加 3%">
                <div class="legend-color legend-rate-3"></div>
                <span>+3% 费率</span>
            </div>
            <div class="legend-item" data-tooltip="在基础费率上增加 5%">
                <div class="legend-color legend-rate-5"></div>
                <span>+5% 费率</span>
            </div>
        </div>

        <div id="calendar"></div>

        <div class="daily-quote-container">
            <div id="dailyQuote"></div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        // 工具提示管理
        const tooltip = document.getElementById('tooltip');
        let currentTooltipTarget = null;

        function showTooltip(event, content) {
            const target = event.currentTarget;
            if (currentTooltipTarget === target) return;
            
            currentTooltipTarget = target;
            tooltip.textContent = content;
            tooltip.classList.add('visible');
            
            const rect = target.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            
            // 计算位置，确保提示框不会超出视窗
            let left = rect.left + (rect.width - tooltipRect.width) / 2;
            let top = rect.bottom + 8;
            
            // 水平方向调整
            if (left < 8) {
                left = 8;
            } else if (left + tooltipRect.width > window.innerWidth - 8) {
                left = window.innerWidth - tooltipRect.width - 8;
            }
            
            // 垂直方向调整
            if (top + tooltipRect.height > window.innerHeight - 8) {
                top = rect.top - tooltipRect.height - 8;
            }
            
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
        }

        function hideTooltip(event) {
            if (currentTooltipTarget === event.currentTarget) {
                tooltip.classList.remove('visible');
                currentTooltipTarget = null;
            }
        }

        // 计算从今天到2024年底的工作日数量
        function getWorkdaysUntilYearEnd(startDate) {
            const endDate = new Date('2024-12-31');
            let workdays = 0;
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
                    workdays++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return workdays;
        }

        // 计算增投比例
        function calculateInvestmentRate(date, baseDate) {
            // 重要日期：2024年12月15日（规则变更日期）
            const cutoffDate = new Date(2024, 11, 15);
            
            // 将日期重置到午夜时分
            date = new Date(date);
            date.setHours(0, 0, 0, 0);
            baseDate = new Date(baseDate);
            baseDate.setHours(0, 0, 0, 0);
            
            // 12月15日及之前的规则：基于到期年份判断
            if (baseDate <= cutoffDate) {
                if (date.getFullYear() === 2025) {
                    return 5; // 2025年到期的保单
                }
                return 3; // 2024年或之前到期的保单
            }
            
            // 12月16日及之后的规则：基于到期时间判断
            const diffTime = date - baseDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0 && diffDays <= 30) {
                if (diffDays >= 20) {
                    return 5;
                } else if (diffDays >= 10) {
                    return 3;
                }
            }
            
            return 0;
        }

        // 获取日期状态描述
        function getDateStatusDescription(status, rate) {
            let description = '';
            
            // 状态描述
            switch(status) {
                case 'renewable':
                    description = '可续期';
                    break;
                case 'expired':
                    description = '已过期，无法办理续保';
                    break;
                case 'not-renewable':
                    description = '超出可续期时间范围';
                    break;
                default:
                    description = '未知状态';
            }
            
            // 添加费率信息
            if (status === 'renewable' && rate !== null) {
                if (rate === 0) {
                    description += '\n基础费率，无额外费用';
                } else {
                    description += `\n费率上浮 ${rate}%`;
                }
            }
            
            return description;
        }

        // 判断续保状态
        function isWithinRenewalPeriod(date, baseDate) {
            date = new Date(date);
            date.setHours(0, 0, 0, 0);
            baseDate = new Date(baseDate);
            baseDate.setHours(0, 0, 0, 0);
            
            const diffTime = date - baseDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays <= 0) {
                return 'expired';
            } else if (diffDays <= 30) {
                return 'renewable';
            } else {
                return 'not-renewable';
            }
        }

        // 选中日期处理
        function handleDateSelection(dateDiv, date, baseDate) {
            // 移除之前的选中状态
            document.querySelectorAll('.calendar-date.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 添加新的选中状态
            dateDiv.classList.add('selected');
            
            // 获取状态和费率
            const status = isWithinRenewalPeriod(date, baseDate);
            const rate = status === 'renewable' ? calculateInvestmentRate(date, baseDate) : null;
            
            // 显示详细信息
            const description = getDateStatusDescription(status, rate);
            showTooltip({ currentTarget: dateDiv }, description);
        }

        // 生成日历
        function generateCalendar() {
            const selectedDate = new Date(document.getElementById('dateSearch').value);
            const currentMonth = selectedDate.getMonth();
            const currentYear = selectedDate.getFullYear();
            
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            
            // 生成当前月和下个月的日历
            for(let monthOffset = 0; monthOffset < 2; monthOffset++) {
                const targetDate = new Date(currentYear, currentMonth + monthOffset, 1);
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';
                monthSection.style.opacity = '0';
                monthSection.style.transform = 'translateY(20px)';
                
                // 月份标题
                const monthDivider = document.createElement('div');
                monthDivider.className = 'month-divider';
                monthDivider.textContent = `${targetDate.getFullYear()}年${targetDate.getMonth() + 1}月`;
                monthSection.appendChild(monthDivider);
                
                // 星期行
                const weekdayRow = document.createElement('div');
                weekdayRow.className = 'weekday-row';
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                weekdays.forEach(day => {
                    const weekdayHeader = document.createElement('div');
                    weekdayHeader.className = 'weekday-header';
                    weekdayHeader.textContent = day;
                    weekdayRow.appendChild(weekdayHeader);
                });
                monthSection.appendChild(weekdayRow);
                
                // 日期容器
                const datesContainer = document.createElement('div');
                datesContainer.className = 'dates-container';
                
                // 获取当月第一天是星期几（0-6）
                const firstDay = targetDate.getDay();
                
                // 获取当月天数
                const lastDay = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0).getDate();
                
                // 填充空白日期
                for(let i = 0; i < firstDay; i++) {
                    const emptyDate = document.createElement('div');
                    emptyDate.className = 'calendar-date';
                    datesContainer.appendChild(emptyDate);
                }
                
                // 填充实际日期
                for(let day = 1; day <= lastDay; day++) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'calendar-date';
                    
                    const currentDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), day);
                    const dateNumber = document.createElement('div');
                    dateNumber.className = 'date-number';
                    dateNumber.textContent = day;
                    dateDiv.appendChild(dateNumber);
                    
                    // 设置日期状态样式
                    const status = isWithinRenewalPeriod(currentDate, selectedDate);
                    dateDiv.classList.add(status);
                    
                    // 只在可续期状态下显示增投费用
                    if (status === 'renewable') {
                        const investmentRate = calculateInvestmentRate(currentDate, selectedDate);
                        if (investmentRate !== null) {
                            const rateDiv = document.createElement('div');
                            rateDiv.className = 'investment-rate';
                            rateDiv.textContent = `+${investmentRate}%`;
                            rateDiv.dataset.rate = investmentRate;
                            dateDiv.appendChild(rateDiv);
                        }
                    }
                    
                    // 添加事件监听器
                    dateDiv.addEventListener('mouseenter', (e) => {
                        const description = getDateStatusDescription(status, status === 'renewable' ? calculateInvestmentRate(currentDate, selectedDate) : null);
                        showTooltip(e, description);
                    });
                    
                    dateDiv.addEventListener('mouseleave', hideTooltip);
                    
                    if (status !== 'expired') {
                        dateDiv.addEventListener('click', () => {
                            handleDateSelection(dateDiv, currentDate, selectedDate);
                        });
                    }
                    
                    datesContainer.appendChild(dateDiv);
                }
                
                monthSection.appendChild(datesContainer);
                calendarDiv.appendChild(monthSection);
                
                // 添加渐入动画
                setTimeout(() => {
                    monthSection.style.transition = 'all 0.3s ease';
                    monthSection.style.opacity = '1';
                    monthSection.style.transform = 'translateY(0)';
                }, monthOffset * 100);
            }
            
            // 更新每日激励话语
            updateDailyQuote();
        }

        // 激励话语数组
        const motivationalQuotes = [
            "用心服务，品质如一",
            "服务至上，品质永恒",
            "匠心服务，卓越品质",
            "品质服务，永续经营",
            "专注服务，追求卓越",
            "服务如心，品质如金",
            "品质承诺，服务相随",
            "服务为本，品质为先",
            "精益求精，服务如一",
            "品质如山，服务如水"
        ];

        // 获取随机激励话语
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            return motivationalQuotes[randomIndex];
        }

        // 更新每日激励话语
        function updateDailyQuote() {
            const quoteElement = document.getElementById('dailyQuote');
            quoteElement.style.opacity = '0';
            quoteElement.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                const quote = getRandomQuote();
                quoteElement.textContent = quote;
                quoteElement.style.transition = 'all 0.3s ease';
                quoteElement.style.opacity = '1';
                quoteElement.style.transform = 'scale(1)';
            }, 300);
        }

        // 初始化
        window.onload = function() {
            // 设置默认日期为今天
            const today = new Date();
            const dateInput = document.getElementById('dateSearch');
            dateInput.valueAsDate = today;
            
            // 设置日期范围（2024年12月至2025年2月）
            dateInput.min = '2024-12-01';
            dateInput.max = '2025-02-29';
            
            // 生成日历
            generateCalendar();
            
            // 添加日期变更事件监听
            dateInput.addEventListener('change', generateCalendar);
            
            // 添加图例工具提示
            document.querySelectorAll('.legend-item[data-tooltip]').forEach(item => {
                item.addEventListener('mouseenter', (e) => {
                    showTooltip(e, e.currentTarget.dataset.tooltip);
                });
                item.addEventListener('mouseleave', hideTooltip);
            });
            
            // 添加错误处理
            window.onerror = function(msg, url, line) {
                console.error(`发生错误：${msg}\n文件：${url}\n行号：${line}`);
                return false;
            };
        };
    </script>
</body>
</html>
